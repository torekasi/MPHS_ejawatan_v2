<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratonton â€“ Pengalaman Kerja</title>
    <link rel="stylesheet" href="../assets/css/tailwind.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <!--
            @FileID: preview_work_exp_1109
            @Module: PreviewWorkExperience
            @Author: Nefi
            @LastModified: 2025-11-09
            @SecurityTag: validated
            -->
            <div class="section-title">Pengalaman Kerja</div>
            <div class="p-6">
                <div id="work-experience-container">
                    <div class="work-experience-entry bg-gray-50 p-4 rounded-lg mb-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nama Syarikat <span class="required">*</span></label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md uppercase-input" placeholder="MASUKKAN NAMA SYARIKAT">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Jawatan <span class="required">*</span></label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md uppercase-input" placeholder="MASUKKAN JAWATAN">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Mula Berkhidmat</label>
                                <input type="month" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="YYYY-MM">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tamat Berkhidmat</label>
                                <input type="month" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="YYYY-MM">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Unit/Bahagian</label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md uppercase-input" placeholder="CTH: UNIT SUMBER MANUSIA">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Gred</label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md uppercase-input" placeholder="CTH: N41">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Gaji (RM)</label>
                                <input type="number" step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="CTH: 3500.00">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Taraf Jawatan</label>
                                <select class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                    <option value="">Pilih</option>
                                    <option>Tetap</option>
                                    <option>Kontrak</option>
                                    <option>Sementara</option>
                                    <option>Sambilan</option>
                                </select>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Bidang Tugas</label>
                                <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md" rows="3" placeholder="RINGKASAN TUGAS / PENCAPAIAN"></textarea>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Alasan Berhenti</label>
                                <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md" rows="2" placeholder="CTH: KONTRAK TAMAT / BERPINDAH / LAIN-LAIN"></textarea>
                            </div>
                        </div>
                        <div class="flex justify-end mt-2">
                            <button type="button" class="text-red-500 text-sm" style="display: none;">Buang</button>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="addWorkExperience" class="add-row-btn">Tambah Pengalaman</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
